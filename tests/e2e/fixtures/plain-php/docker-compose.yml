services:
  app:
    image: ${IMAGE:-ghcr.io/gophpeek/baseimages/php-fpm-nginx:8.3-bookworm}
    container_name: e2e-plain-php
    ports:
      - "8090:80"
    volumes:
      - ./:/var/www/html:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health.php"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
