services:
  app:
    image: ${IMAGE:-ghcr.io/gophpeek/baseimages/php-fpm-nginx:8.3-bookworm}
    container_name: e2e-symfony-app
    ports:
      - "8095:80"
    volumes:
      - ./app:/var/www/html
    environment:
      - APP_ENV=prod
      - APP_DEBUG=0
      - APP_SECRET=e2e_test_secret_32_characters_long
      - DATABASE_URL=mysql://symfony:secret@mysql:3306/symfony?serverVersion=8.0
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s

  mysql:
    image: mysql:8
    container_name: e2e-symfony-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: secret
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

volumes:
  mysql-data:
