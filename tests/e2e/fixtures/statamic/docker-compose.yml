services:
  app:
    image: ${IMAGE:-ghcr.io/gophpeek/baseimages/php-fpm-nginx:8.3-bookworm}
    container_name: e2e-statamic-app
    ports:
      - "8099:80"
    volumes:
      - ./app:/var/www/html/public
    environment:
      - APP_ENV=testing
      - APP_URL=http://localhost:8099
      - DB_HOST=mysql
      - DB_DATABASE=statamic
      - DB_USERNAME=statamic
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - LARAVEL_QUEUE=true
      - LARAVEL_SCHEDULER=true
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 30s

  mysql:
    image: mysql:8.0
    container_name: e2e-statamic-mysql
    environment:
      MYSQL_DATABASE: statamic
      MYSQL_USER: statamic
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root_secret
    volumes:
      - mysql-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot_secret"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: e2e-statamic-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:
