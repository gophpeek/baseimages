name: Build and Push PHP-FPM+Nginx Multi-Service Images

# IMPORTANT: This workflow depends on php-fpm tier images being available.
# Do NOT add push triggers for php-fpm-nginx/** paths - this would cause race conditions
# where php-fpm-nginx tries to build before php-fpm images are pushed.
# Instead, use repository_dispatch from php-fpm workflow or workflow_dispatch.

on:
  # NO push trigger - php-fpm-nginx depends on php-fpm images being built first
  # Use repository_dispatch from php-fpm workflow instead
  workflow_dispatch:
    inputs:
      php_version:
        description: 'PHP Version to build (8.2, 8.3, 8.4, or all)'
        required: false
        default: 'all'
      os_variant:
        description: 'OS variant to build (bookworm or all)'
        required: false
        default: 'all'
  repository_dispatch:
    types: [php-fpm-updated]
  schedule:
    # Weekly security rebuild - Monday 04:00 UTC (after php-fpm at 02:00)
    - cron: '0 4 * * 1'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/php-fpm-nginx

jobs:
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # SLIM TIER - Minimal PHP + essential extensions (Alpine only)
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  build-slim-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php_version: ['8.2', '8.3', '8.4']
        os_variant: ['bookworm']

    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get build lifecycle state
        id: lifecycle
        run: |
          chmod +x ./scripts/get-build-state.sh
          BUILD_STATE=$(./scripts/get-build-state.sh ${{ matrix.php_version }} ${{ matrix.os_variant }})
          echo "LIFECYCLE=$(echo "$BUILD_STATE" | jq -r '.lifecycle')" >> $GITHUB_OUTPUT
          echo "Build state for PHP ${{ matrix.php_version }} ${{ matrix.os_variant }} (slim):"
          echo "$BUILD_STATE" | jq .

      - name: Determine Dockerfile path
        id: dockerfile
        run: |
          echo "path=./php-fpm-nginx/${{ matrix.php_version }}/debian/bookworm/Dockerfile" >> $GITHUB_OUTPUT
          echo "base_os=bookworm" >> $GITHUB_OUTPUT

      - name: Get PHP patch version
        id: php_patch
        run: |
          BASE_IMAGE="php:${{ matrix.php_version }}-fpm-${{ steps.dockerfile.outputs.base_os }}"
          PHP_FULL=$(docker run --rm $BASE_IMAGE php -r 'echo PHP_VERSION;')
          echo "version=$PHP_FULL" >> $GITHUB_OUTPUT
          echo "PHP patch version: $PHP_FULL"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Rolling version tags - SLIM tier
            type=raw,value=${{ matrix.php_version }}-${{ matrix.os_variant }}-slim,enable={{is_default_branch}}
            # PHP patch version tags for version pinning
            type=raw,value=${{ steps.php_patch.outputs.version }}-${{ matrix.os_variant }}-slim,enable={{is_default_branch}}
            # Latest tag (points to 8.4-alpine-slim)
            type=raw,value=latest-${{ matrix.os_variant }}-slim,enable=${{ matrix.php_version == '8.4' && github.ref == 'refs/heads/main' }}
            # Immutable SHA tags for reproducibility
            type=sha,prefix=${{ matrix.php_version }}-${{ matrix.os_variant }}-slim-,enable={{is_default_branch}}
            # Branch tags
            type=ref,event=branch,suffix=-${{ matrix.php_version }}-${{ matrix.os_variant }}-slim
            type=ref,event=pr,suffix=-${{ matrix.php_version }}-${{ matrix.os_variant }}-slim

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.dockerfile.outputs.path }}
          target: slim-root
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=php-fpm-nginx-${{ matrix.php_version }}-${{ matrix.os_variant }}-slim
          cache-to: type=gha,mode=max,scope=php-fpm-nginx-${{ matrix.php_version }}-${{ matrix.os_variant }}-slim

      - name: Test slim image
        if: github.event_name != 'pull_request'
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.php_version }}-${{ matrix.os_variant }}-slim"
          docker pull $IMAGE
          docker run -d --name test-slim -p 8080:80 $IMAGE

          echo "Waiting for container to become healthy..."
          for i in {1..60}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' test-slim 2>/dev/null || echo "unknown")
            if [ "$STATUS" = "healthy" ]; then
              echo "Container is healthy after ${i}s"
              break
            elif [ "$STATUS" = "unhealthy" ]; then
              echo "Container became unhealthy after ${i}s"
              docker logs test-slim
              exit 1
            fi
            sleep 1
          done

          docker exec test-slim curl -sf http://127.0.0.1/health || { docker logs test-slim && exit 1; }
          docker exec test-slim php -v | grep "PHP ${{ matrix.php_version }}" || exit 1
          docker exec test-slim phpeek-pm --version || exit 1
          docker exec test-slim composer --version || exit 1
          # Slim tier should NOT have imagick or node
          ! docker exec test-slim php -m | grep -q imagick || echo "Warning: imagick found in slim tier"
          ! docker exec test-slim node --version 2>/dev/null || echo "Warning: node found in slim tier"
          docker stop test-slim && docker rm test-slim

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  # SLIM ROOTLESS (Alpine only - Debian doesn't have tiered builds)
  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  build-slim-rootless-matrix:
    runs-on: ubuntu-latest
    strategy:
