            # PHP patch version tags for version pinning (e.g., 8.4.15-alpine)
            type=raw,value=${{ steps.php_patch.outputs.version }}-${{ matrix.os_variant }},enable={{is_default_branch}}
            # Convenience tags (8.3 -> 8.3-bookworm)
            type=raw,value=${{ matrix.php_version }},enable=${{ github.ref == 'refs/heads/main' }}
