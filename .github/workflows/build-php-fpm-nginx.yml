            STATUS=$(docker inspect --format='{{.State.Health.Status}}' test-slim-rootless 2>/dev/null || echo "unknown")
            if [ "$STATUS" = "healthy" ]; then
              echo "Container is healthy after ${i}s"
              break
            elif [ "$STATUS" = "unhealthy" ]; then
              echo "Container became unhealthy after ${i}s"
              docker logs test-slim-rootless
              exit 1
            fi
            sleep 1
          done

          docker exec test-slim-rootless id -u | grep -E "^(33|82)$"
          docker exec test-slim-rootless curl -sf http://127.0.0.1:8080/health || { docker logs test-slim-rootless && exit 1; }
