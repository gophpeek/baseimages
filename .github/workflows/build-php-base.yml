name: Build and Push PHP-Base Images

on:
  push:
    branches: [main, develop]
    paths:
      - 'php-base/**'
      - 'common/**'
      - 'versions.json'
      - '.github/workflows/build-php-base.yml'
    tags:
      - 'base-*'
  pull_request:
    branches: [main]
    paths:
      - 'php-base/**'
      - 'common/**'
      - 'versions.json'
  workflow_dispatch:
    inputs:
      php_version:
        description: 'PHP Version to build (8.2, 8.3, 8.4, or all)'
        required: false
        default: 'all'
      os_variant:
        description: 'OS variant to build (bookworm or all)'
        required: false
        default: 'all'
      tier:
        description: 'Image tier to build (slim, standard, full, or all)'
        required: false
        default: 'all'
  schedule:
    # Weekly security rebuild - Monday 01:00 UTC (runs before dependent images)
    - cron: '0 1 * * 1'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/php-base

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # SLIM TIER - Minimal PHP with essential extensions only
  # All OS variants now support tiered builds (slim, standard, full)
  # ═══════════════════════════════════════════════════════════════════════════
  build-slim-matrix:
    runs-on: ubuntu-latest
    timeout-minutes: 480  # 8 hours for Alpine ARM64 QEMU builds
    strategy:
      fail-fast: false
      matrix:
        php_version: ['8.2', '8.3', '8.4', '8.5']
        os_variant: ['bookworm']

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read versions from versions.json
        id: versions
        run: |
          echo "REDIS_VERSION=$(jq -r '.extensions.redis' versions.json)" >> $GITHUB_OUTPUT
          echo "IMAGICK_VERSION=$(jq -r '.extensions.imagick' versions.json)" >> $GITHUB_OUTPUT
          echo "APCU_VERSION=$(jq -r '.extensions.apcu' versions.json)" >> $GITHUB_OUTPUT
          echo "MONGODB_VERSION=$(jq -r '.extensions.mongodb' versions.json)" >> $GITHUB_OUTPUT
          echo "IGBINARY_VERSION=$(jq -r '.extensions.igbinary' versions.json)" >> $GITHUB_OUTPUT
          echo "MSGPACK_VERSION=$(jq -r '.extensions.msgpack' versions.json)" >> $GITHUB_OUTPUT
          echo "VIPS_VERSION=$(jq -r '.extensions.vips' versions.json)" >> $GITHUB_OUTPUT
          echo "NODE_VERSION=$(jq -r '.node.version' versions.json)" >> $GITHUB_OUTPUT
          echo "PHPEEK_PM_VERSION=$(jq -r '.tools.phpeek_pm' versions.json)" >> $GITHUB_OUTPUT

      - name: Get build lifecycle state
        id: lifecycle
        run: |
          chmod +x ./scripts/get-build-state.sh
          BUILD_STATE=$(./scripts/get-build-state.sh ${{ matrix.php_version }} ${{ matrix.os_variant }})
          echo "LIFECYCLE=$(echo "$BUILD_STATE" | jq -r '.lifecycle')" >> $GITHUB_OUTPUT
          echo "PHP_EOL=$(echo "$BUILD_STATE" | jq -r '.php_eol')" >> $GITHUB_OUTPUT
          echo "REMOVAL_DATE=$(echo "$BUILD_STATE" | jq -r '.removal_date // empty')" >> $GITHUB_OUTPUT
          echo "PREVIEW_STATUS=$(echo "$BUILD_STATE" | jq -r '.status // empty')" >> $GITHUB_OUTPUT
          echo "TAGS_SUFFIX=$(echo "$BUILD_STATE" | jq -r '.tags_suffix // empty')" >> $GITHUB_OUTPUT

      - name: Download and verify PHPeek PM binaries
        run: |
          mkdir -p phpeek-pm/binaries
          VERSION="${{ steps.versions.outputs.PHPEEK_PM_VERSION }}"
          BASE_URL="https://github.com/gophpeek/phpeek-pm/releases/download/v${VERSION}"

          echo "Downloading PHPeek PM v${VERSION}..."
          curl -fsSL "${BASE_URL}/phpeek-pm-linux-amd64" -o phpeek-pm/binaries/phpeek-pm-linux-amd64
          curl -fsSL "${BASE_URL}/phpeek-pm-linux-arm64" -o phpeek-pm/binaries/phpeek-pm-linux-arm64
          curl -fsSL "${BASE_URL}/checksums.txt" -o phpeek-pm/binaries/checksums.txt

          echo "Verifying SHA256 checksums from checksums.txt..."
          cd phpeek-pm/binaries
          grep -E "phpeek-pm-linux-(amd64|arm64)$" checksums.txt | sha256sum -c -
          cd -

          chmod +x phpeek-pm/binaries/phpeek-pm-*
          ls -la phpeek-pm/binaries/

      - name: Determine Dockerfile path
