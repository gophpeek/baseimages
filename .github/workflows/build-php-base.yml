          echo "path=./php-base/${{ matrix.php_version }}/debian/bookworm/Dockerfile" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (slim)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.php_version }}-${{ matrix.os_variant }}-slim,enable={{is_default_branch}}
            type=ref,event=branch,suffix=-${{ matrix.php_version }}-${{ matrix.os_variant }}-slim
            type=ref,event=pr,suffix=-${{ matrix.php_version }}-${{ matrix.os_variant }}-slim

      - name: Build and push slim image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.dockerfile.outputs.path }}
          target: slim-root
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=base-${{ matrix.php_version }}-${{ matrix.os_variant }}-slim
          cache-to: type=gha,mode=max,scope=base-${{ matrix.php_version }}-${{ matrix.os_variant }}-slim
          build-args: |
            REDIS_VERSION=${{ steps.versions.outputs.REDIS_VERSION }}
            IMAGICK_VERSION=${{ steps.versions.outputs.IMAGICK_VERSION }}
            APCU_VERSION=${{ steps.versions.outputs.APCU_VERSION }}
            MONGODB_VERSION=${{ steps.versions.outputs.MONGODB_VERSION }}
            IGBINARY_VERSION=${{ steps.versions.outputs.IGBINARY_VERSION }}
            MSGPACK_VERSION=${{ steps.versions.outputs.MSGPACK_VERSION }}
            VIPS_VERSION=${{ steps.versions.outputs.VIPS_VERSION }}
            NODE_VERSION=${{ steps.versions.outputs.NODE_VERSION }}
            PHPEEK_LIFECYCLE=${{ steps.lifecycle.outputs.LIFECYCLE }}
            PHPEEK_PHP_VERSION=${{ matrix.php_version }}
            PHPEEK_PHP_EOL=${{ steps.lifecycle.outputs.PHP_EOL }}
            PHPEEK_REMOVAL_DATE=${{ steps.lifecycle.outputs.REMOVAL_DATE }}
            PHPEEK_PREVIEW_STATUS=${{ steps.lifecycle.outputs.PREVIEW_STATUS }}

      - name: Test slim image
        if: github.event_name != 'pull_request'
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.php_version }}-${{ matrix.os_variant }}-slim"
          echo "Testing slim $IMAGE..."
          docker run --rm $IMAGE php -v
          docker run --rm $IMAGE php -m | grep -E "opcache|redis|pdo_mysql|gd"
          docker run --rm $IMAGE composer --version
