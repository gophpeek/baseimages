# API-Only Setup
# Minimal Laravel/Lumen API without frontend assets
# All processes managed by PHPeek PM - NO command overrides!
# Usage: docker compose up -d

services:
  api:
    image: ghcr.io/gophpeek/baseimages/php-fpm-nginx:8.3-bookworm
    container_name: api-server
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    environment:
      # PHPeek PM manages ALL processes via env vars
      LARAVEL_QUEUE: "true"             # Enables queue workers
      LARAVEL_SCHEDULER: "true"         # Enables scheduler

      # Application
      APP_ENV: local
      APP_DEBUG: "true"

      # Database (PostgreSQL)
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: api
      DB_USERNAME: api
      DB_PASSWORD: secret

      # Redis
      REDIS_HOST: redis
      REDIS_CLIENT: phpredis
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # PHPeek PM healthcheck - already built into image
    # No need to override - uses /usr/local/bin/phpeek-pm health

  postgres:
    image: postgres:16-alpine
    container_name: api-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: api
      POSTGRES_USER: api
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U api -d api"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: api-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
