# WordPress Setup
# WordPress with MySQL and persistent storage
# All processes managed by PHPeek PM - NO command overrides!
# Usage: docker compose up -d
#
# IMPORTANT: WordPress does NOT use public/ folder
# Set WEBROOT=/var/www/html to serve from root
#
# First-time setup:
#   1. docker compose up -d
#   2. docker compose exec app sh -c "cd /var/www/html && wp core download"
#   3. Visit http://localhost:8080 to complete installation
#
# Or mount existing WordPress:
#   volumes:
#     - ./your-wordpress:/var/www/html

services:
  app:
    image: ghcr.io/gophpeek/baseimages/php-fpm-nginx:8.3-bookworm
    container_name: wordpress-app
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - wordpress_data:/var/www/html
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
    environment:
      # CRITICAL: WordPress has index.php in root, NOT public/
      WEBROOT: /var/www/html

      # WordPress database configuration
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: secret

      # Optional: Table prefix for security
      WORDPRESS_TABLE_PREFIX: wp_
    depends_on:
      mysql:
        condition: service_healthy
    # PHPeek PM healthcheck - already built into image

  mysql:
    image: mysql:8.0
    container_name: wordpress-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  wordpress_data:
  mysql_data:
