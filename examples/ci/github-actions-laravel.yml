name: Laravel CI with PHPeek

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PHP_VERSION: "8.4"

jobs:
  tests:
    name: Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3', '8.4']

    services:
      mysql:
        image: mysql:8.3
        env:
          MYSQL_DATABASE: laravel_test
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build PHPeek CI image
        run: |
          docker build -f templates/Dockerfile.ci \
            --build-arg PHP_VERSION=${{ matrix.php }} \
            -t phpeek-ci:${{ matrix.php }} .

      - name: Create vendor cache directory
        run: mkdir -p vendor

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-composer-

      - name: Install Composer dependencies
        run: |
          docker run --rm -v $(pwd):/var/www/html \
            phpeek-ci:${{ matrix.php }} \
            composer install --prefer-dist --no-interaction --no-progress

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install npm dependencies
        run: |
          docker run --rm -v $(pwd):/var/www/html \
            phpeek-ci:${{ matrix.php }} \
            npm ci

      - name: Build frontend assets
        run: |
          docker run --rm -v $(pwd):/var/www/html \
            phpeek-ci:${{ matrix.php }} \
            npm run build

      - name: Prepare Laravel
        run: |
          docker run --rm -v $(pwd):/var/www/html \
            -e APP_ENV=testing \
            -e APP_KEY=base64:${{ secrets.APP_KEY }} \
            phpeek-ci:${{ matrix.php }} \
            sh -c "
              cp .env.example .env &&
              php artisan key:generate &&
              php artisan config:cache
            "

      - name: Run PHPStan
        run: |
          docker run --rm -v $(pwd):/var/www/html \
            phpeek-ci:${{ matrix.php }} \
            vendor/bin/phpstan analyse --memory-limit=1G

      - name: Run PHP CS Fixer (dry-run)
        run: |
          docker run --rm -v $(pwd):/var/www/html \
            phpeek-ci:${{ matrix.php }} \
            vendor/bin/php-cs-fixer fix --dry-run --diff

      - name: Run Tests
        run: |
          docker run --rm -v $(pwd):/var/www/html \
            --network host \
            -e APP_ENV=testing \
            -e DB_CONNECTION=mysql \
            -e DB_HOST=127.0.0.1 \
            -e DB_PORT=3306 \
            -e DB_DATABASE=laravel_test \
            -e DB_USERNAME=root \
            -e DB_PASSWORD=root \
            -e REDIS_HOST=127.0.0.1 \
            phpeek-ci:${{ matrix.php }} \
            php artisan test --parallel --coverage

      - name: Upload coverage to Codecov
        if: matrix.php == '8.5'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Psalm
        run: |
          docker run --rm -v $(pwd):/var/www/html \
            ghcr.io/gophpeek/baseimages/php-fpm-nginx:8.5-bookworm \
            vendor/bin/psalm --show-info=true

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [tests, code-quality]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build production image
        run: |
          docker build \
            --tag ghcr.io/${{ github.repository }}:latest \
            --tag ghcr.io/${{ github.repository }}:${{ github.sha }} \
            .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push images
        run: |
          docker push ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:${{ github.sha }}

      # Add your deployment steps here (SSH, kubectl, etc.)
