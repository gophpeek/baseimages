# Laravel Reverb WebSockets Setup
# Real-time features with Laravel Reverb (native PHP WebSocket server)
# All processes managed by PHPeek PM - NO command overrides!
# Usage: docker compose up -d

services:
  app:
    image: ghcr.io/gophpeek/baseimages/php-fpm-nginx:8.3-bookworm
    container_name: reverb-app
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8085:8085"           # Reverb WebSocket port
    volumes:
      - ./:/var/www/html
    environment:
      # PHPeek PM manages ALL processes via env vars
      LARAVEL_REVERB: "true"            # Enables Reverb WebSocket server
      LARAVEL_QUEUE: "true"             # Enables queue workers (for broadcasting)
      LARAVEL_SCHEDULER: "true"         # Enables scheduler

      # Reverb configuration
      REVERB_HOST: 0.0.0.0
      REVERB_PORT: 8085
      REVERB_APP_ID: app-id
      REVERB_APP_KEY: app-key
      REVERB_APP_SECRET: app-secret
      REVERB_SCHEME: http

      # Application
      APP_ENV: local
      APP_DEBUG: "true"
      BROADCAST_DRIVER: reverb

      # Database
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_DATABASE: app
      DB_USERNAME: app
      DB_PASSWORD: secret

      # Redis
      REDIS_HOST: redis
      REDIS_CLIENT: phpredis
      QUEUE_CONNECTION: redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    # PHPeek PM healthcheck - already built into image
    # No need to override - uses /usr/local/bin/phpeek-pm health

  mysql:
    image: mysql:8.0
    container_name: reverb-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: reverb-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
  redis_data:
