# Laravel Octane with Swoole
# High-performance Laravel with Swoole extension
# All processes managed by PHPeek PM - NO command overrides!
# Usage: docker compose up -d
#
# Requirements:
#   - Laravel Octane installed: composer require laravel/octane
#   - Swoole configured: php artisan octane:install --server=swoole
#
# See also:
#   - octane-roadrunner/ for RoadRunner setup
#   - octane-frankenphp/ for FrankenPHP setup

services:
  app:
    # Use php-swoole image for Octane with Swoole
    image: ghcr.io/gophpeek/baseimages/php-swoole:8.3-bookworm
    container_name: octane-swoole-app
    restart: unless-stopped
    ports:
      - "8080:8000"
    volumes:
      - ./:/var/www/html
    environment:
      # PHPeek PM manages ALL processes via env vars
      LARAVEL_OCTANE: "true"            # Enables Octane server
      LARAVEL_QUEUE: "true"             # Enables queue workers
      LARAVEL_SCHEDULER: "true"         # Enables scheduler

      # Octane configuration - SWOOLE
      OCTANE_SERVER: swoole             # Server type: swoole
      OCTANE_HOST: 0.0.0.0              # Listen on all interfaces
      OCTANE_PORT: 8000                 # Internal port
      OCTANE_WORKERS: auto              # Worker count (auto = CPU cores)
      OCTANE_TASK_WORKERS: auto         # Task worker count
      OCTANE_MAX_REQUESTS: 500          # Requests before worker restart
      OCTANE_WATCH: "false"             # File watching (dev only)

      # Application
      APP_ENV: local
      APP_DEBUG: "true"

      # Database
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: secret

      # Redis
      REDIS_HOST: redis
      REDIS_CLIENT: phpredis
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    # PHPeek PM healthcheck - already built into image
    # No need to override - uses /usr/local/bin/phpeek-pm health

  mysql:
    image: mysql:8.0
    container_name: octane-swoole-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: octane-swoole-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
  redis_data:
