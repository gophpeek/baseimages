# Symfony Basic Setup
# Symfony with PostgreSQL database
# All processes managed by PHPeek PM - NO command overrides!
# Usage: docker compose up -d

services:
  app:
    image: ghcr.io/gophpeek/baseimages/php-fpm-nginx:8.3-bookworm
    container_name: symfony-app
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    environment:
      # PHPeek PM manages ALL processes via env vars
      SYMFONY_MESSENGER: "true"         # Enables Symfony Messenger consumer
      SYMFONY_SCHEDULER: "true"         # Enables Symfony Scheduler (if used)

      # Application
      APP_ENV: dev
      APP_DEBUG: "1"

      # Database
      DATABASE_URL: postgresql://symfony:secret@postgres:5432/symfony?serverVersion=16

      # Messenger
      MESSENGER_TRANSPORT_DSN: doctrine://default?auto_setup=0
    depends_on:
      postgres:
        condition: service_healthy
    # PHPeek PM healthcheck - already built into image
    # No need to override - uses /usr/local/bin/phpeek-pm health

  postgres:
    image: postgres:16-alpine
    container_name: symfony-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: symfony
      POSTGRES_USER: symfony
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U symfony -d symfony"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  postgres_data:
